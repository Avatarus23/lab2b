<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Songs Homepage - Welcome to My Music Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>
<header>
  <h1>Welcome to My Music Store</h1>
</header>
<main>
  <h2>Choose a song:</h2>

  <h2>Search Title:</h2>
  <form th:method="GET" th:action="@{/listSongs}">
    <label for="searchInput">Search</label>
    <input type="text" name="searchInput" id="searchInput">
    <input type='submit' th:value='Submit'>
  </form>

  <form th:method="POST" th:action="@{/listSongs}">
    <div th:each="song : ${songs}">
      <label>
        <input type="radio" name="trackId" th:value="${song.getTrackId()}">
        <span th:text="'Title: ' + ${song.getTitle()} + ' Genre:' + ${song.getGenre()}
          + 'Release year: ' + ${song.getReleaseYear()}"></span>
      </label><br/>
    </div>
    <input type='submit' th:value='Submit'>
  </form>

</main>
</body>
</html>
