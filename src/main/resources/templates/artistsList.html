<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add new Performer to Song</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
  <h2>Select artist:</h2>
  <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
  <form th:method="POST" th:action="@{/artist}">
    <div th:each="artist : ${artists}">
      <label>
        <!--multiple artist selection allowed -> artistIds-->
        <input type="checkbox" name="artistId" th:value="${artist.getId()}">
        <span th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></span>
      </label>
    </div>

    <input type='submit' th:value='addArtist'>
  </form>
</section>
<aside>
  <table>
    <tr>
      <!-- change to show selected trackId -->
      <td><b>Track ID</b></td>
      <td> <th:block th:text="${selectedSongID}"></th:block></td>
    </tr>
  </table>
</aside>
</body>
</html>
